<div class="page-container">
    <div class="page-header">
      <h1>General Settings</h1>
      <p>Configure general settings for the application.</p>
    </div>
  
    <p-card>
      <p-header>
        <button pButton label="Save Settings" icon="pi pi-save" (click)="saveSettings()" class="p-button-success"></button>
      </p-header>
  
      <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
        <div class="form-group">
          <label for="siteTitle">Site Title</label>
          <p-inputText id="siteTitle" [(ngModel)]="settings.siteTitle" name="siteTitle" required></p-inputText>
        </div>
  
        <div class="form-group">
          <label for="siteEmail">Site Email</label>
          <p-inputText id="siteEmail" [(ngModel)]="settings.siteEmail" name="siteEmail" type="email" required></p-inputText>
        </div>
  
        <div class="form-group">
          <label for="maxItemsPerPage">Max Items Per Page</label>
          <p-inputNumber id="maxItemsPerPage" [(ngModel)]="settings.maxItemsPerPage" name="maxItemsPerPage" [min]="1" [max]="100" mode="decimal" required></p-inputNumber>
        </div>
  
        <div class="form-group">
          <p-checkbox id="enableFeature" [(ngModel)]="settings.enableFeature" name="enableFeature">
            <label for="enableFeature">Enable New Feature</label>
          </p-checkbox>
        </div>
  
        <div class="form-group">
          <button pButton type="submit" label="Save" icon="pi pi-check" class="p-button-success"></button>
        </div>
      </form>
    </p-card>
  </div>
