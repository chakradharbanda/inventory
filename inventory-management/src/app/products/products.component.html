<div class="page-container">
  <div class="page-header">
    <h1>Add New Product</h1>
    <p>Fill in the details below to add a new product to your inventory.</p>
  </div>

  <p-card>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <p-inputText id="name" [(ngModel)]="product.name" name="name" required></p-inputText>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <p-dropdown id="category" [options]="categories" [(ngModel)]="product.category" name="category" optionLabel="name" placeholder="Select a Category" required></p-dropdown>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <p-inputNumber id="price" [(ngModel)]="product.price" name="price" [min]="0" [max]="10000" required></p-inputNumber>
      </div>

      <div class="form-group">
        <label for="stock">Stock</label>
        <p-inputNumber id="stock" [(ngModel)]="product.stock" name="stock" [min]="0" [max]="10000" required></p-inputNumber>
      </div>

      <div class="form-group">
        <button pButton type="submit" label="Add Product" icon="pi pi-check" class="p-button-success"></button>
        <button pButton type="button" (click)="onCancel()" label="Cancel" icon="pi pi-times" class="p-button-secondary"></button>
      </div>
    </form>
  </p-card>
</div>
