<div class="page-container">
  <div class="page-header">
    <h1>Product List</h1>
    <p>Manage and view your inventory here.</p>
  </div>

    <p-table [value]="products" [paginator]="true" [rows]="10" [responsive]="true" [sortField]="sortField" [sortOrder]="sortOrder" (onSort)="onSort($event)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Product Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
          <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
          <th pSortableColumn="quantity">Stock <p-sortIcon field="quantity"></p-sortIcon></th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>          
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button pButton icon="pi pi-pencil" (click)="editProduct(product)" class="p-button-rounded p-button-info"></button>
            <button pButton icon="pi pi-trash" (click)="deleteProduct(product)" class="p-button-rounded p-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
</div>
