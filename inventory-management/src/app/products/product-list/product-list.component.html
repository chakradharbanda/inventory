<h2>Product List</h2>
<p-table
  [value]="products"
  [paginator]="true"
  [rows]="10"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-search"
          class="p-button-rounded p-button-info"
          [routerLink]="['/product', product.id]"
        >Button</button>
      </td>
    </tr>
  </ng-template>
</p-table>
