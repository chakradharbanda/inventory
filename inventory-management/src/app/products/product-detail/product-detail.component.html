@if(product) {
<h2>{{ product?.name }} Details</h2>
<div><span>id: </span>{{ product?.id }}</div>
<div>
  <label>
    Name:
    <input [(ngModel)]="product.name" placeholder="name" />
  </label>
</div>
<div>
  <label>
    Quantity:
    <input
      [(ngModel)]="product.quantity"
      type="number"
      placeholder="quantity"
    />
  </label>
</div>
<button (click)="updateProduct()">Save</button>}
