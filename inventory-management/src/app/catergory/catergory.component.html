<div class="page-container">
    <div class="page-header">
      <h1>Categories</h1>
      <p>Manage and view your product categories.</p>
    </div>
  
    <p-card>
      <p-header>
        <button pButton label="Add Category" icon="pi pi-plus" (click)="showDialog = true" class="p-button-success"></button>
      </p-header>
  
      <p-table [value]="categories" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
              <button pButton icon="pi pi-pencil" (click)="editCategory(category)" class="p-button-rounded p-button-info"></button>
              <button pButton icon="pi pi-trash" (click)="deleteCategory(category)" class="p-button-rounded p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  
    <p-dialog header="Add New Category" [(visible)]="showDialog" [modal]="true" [responsive]="true">
      <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="form-group">
          <label for="name">Category Name</label>
          <p-inputText id="name" [(ngModel)]="newCategory.name" name="name" required></p-inputText>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <p-inputTextarea id="description" [(ngModel)]="newCategory.description" name="description" rows="3"></p-inputTextarea>
        </div>
  
        <div class="form-group">
          <button pButton type="submit" label="Save" icon="pi pi-check" class="p-button-success"></button>
          <button pButton type="button" (click)="showDialog = false" label="Cancel" icon="pi pi-times" class="p-button-secondary"></button>
        </div>
      </form>
    </p-dialog>
  </div>
