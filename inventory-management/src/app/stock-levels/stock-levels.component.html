<div class="page-container">
    <div class="page-header">
      <h1>Stock Levels</h1>
      <p>Manage and view the stock levels of your products.</p>
    </div>
  
    <p-card>
      <p-header>
        <button pButton label="Update Stock" icon="pi pi-refresh" (click)="updateStock()" class="p-button-success"></button>
      </p-header>
  
      <p-table [value]="products" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Product Name</th>
            <th>Current Stock</th>
            <th>Update Stock</th>
            <th>Actions</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <p-inputNumber [(ngModel)]="product.newStock" [min]="0" [max]="10000" mode="decimal"></p-inputNumber>
            </td>
            <td>
              <button pButton icon="pi pi-save" (click)="saveStock(product)" class="p-button-rounded p-button-success"></button>
              <button pButton icon="pi pi-times" (click)="resetStock(product)" class="p-button-rounded p-button-warning"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
